<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>レビュー登録確認</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

	<h2>レビュー登録確認</h2>

	<!--	【店舗】<br>-->
	<!--	<p th:text="${reviewRegistForm.restaurantId}"></p><br><br>-->
	<!--	【利用者ID】<br>-->
	<!--	<p th:text="${reviewRegistForm.userId}"></p><br><br>-->
	<!--	【来店日】<br>-->
	<!--	<p th:text="${reviewRegistForm.visitDate}"></p><br><br>-->
	<!--	【評価】(1-5)<br>-->
	<!--	<p th:text="${reviewRegistForm.rating}"></p><br><br>-->
	<!--	【一言コメント】<br>-->
	<!--	<p th:text="${reviewRegistForm.comment}"></p><br><br>-->

	<!--	下記は、省略した場合、reviewRegistFormを外枠で定義をして、以下は、*で省略ができる-->
	<div th:object="${reviewRegistForm}">
		【店舗】<br>
		<p th:text="*{restaurantId}"></p><br><br>
		【利用者ID】<br>
		<p th:text="*{userId}"></p><br><br>
		【来店日】<br>
		<p th:text="*{visitDate}"></p><br><br>
		【評価】(1-5)<br>
		<p th:text="*{rating}"></p><br><br>
		【一言コメント】<br>
		<p th:text="*{comment}"></p><br><br>
	</div>
	<form th:action="@{/confirm-regist-review}" method="POST" th:object="${reviewRegistForm}">
		<input type="hidden" th:field="*{restaurantId}">
		<input type="hidden" th:field="*{userId}">
		<input type="hidden" th:field="*{visitDate}">
		<input type="hidden" th:field="*{rating}">
		<input type="hidden" th:field="*{comment}">
		<input type="submit" class="button" value="登録">
	</form>

	<form th:action="@{/show-review-form-ret}" method="POST" th:object="${reviewRegistForm}">
		<input type="hidden" th:field="*{restaurantId}">
		<input type="hidden" th:field="*{userId}">
		<input type="hidden" th:field="*{visitDate}">
		<input type="hidden" th:field="*{rating}">
		<input type="hidden" th:field="*{comment}">
		<input type="submit" class="button" value="もどる">
	</form>

</body>

</html>
